<div class="container-fluid bg-color py-2">
    <div class="row text-center">
        <div class="col-sm-4">
            <h1 class="pt-3">Codewars Tracker</h1>
        </div>
        <div class="col-sm-4">
            <img src="/assets/icon.png" alt="" class="icon">
        </div>
        <div class="col-sm-4">
            <div class="container py-4">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success mx-2" data-toggle="modal"
                            data-target="#add">Add</button>
                        <button type="button" class="btn btn-secondary mx-2">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="name">Email address</label>
                  <input type="input" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="challenge">Challenge</label>
                  <input type="password" class="form-control" id="challenge" placeholder="Enter challenge">
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
