<div class="container-fluid bg-color py-2">
    <div class="row text-center">
        <div class="col-sm-4">
            <h1 class="pt-3">Codewars Tracker</h1>
        </div>
        <div class="col-sm-4">
            <img src="/assets/icon.png" alt="" class="icon">
        </div>
        <div class="col-sm-4">
            <div class="container py-4">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success mx-2" data-toggle="modal"
                            data-target=".add-modal">Add</button>
                        <button type="button" class="btn btn-secondary mx-2">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
