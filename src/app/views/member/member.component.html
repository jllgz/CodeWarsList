<div class="container-fluid">
    <div class="row text-center" *ngFor="let challenge of challenges">
        <div class="col-6">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#one"
                                aria-expanded="true" aria-controls="one">
                                <!-- {{challenge.name}} -->
                            </button>
                        </h2>
                    </div>
                    <div id="one" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row text-center">
                                    <div class="col-2">
                                            <div class="challengeTitle">
                                                    Rank
                                                </div>
                                                <!-- {{challenge.rank}} -->
                                    </div>
                                    <div class="col-2">
                                        <div class="challengeTitle">
                                            Rank
                                        </div>
                                       <!-- {{challenge.rank}} -->
                                    </div>
                                    <div class="col-6">
                                        <div class="challengeTitle">
                                            Name
                                        </div>
                                        <!-- {{challenge.name}} -->
                                    </div>
                                    <div class="col-2">
                                        <div class="challengeTitle">
                                            Language
                                        </div>
                                        <!-- {{challenge.language}} -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
